/* General Styles */
body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images/image.png);
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            border: 2px solid #3498db; /* Blue border around the entire content */
            border-radius: 15px;
            padding: 20px;
            background: #1a1a1a; /* Dark background for the wrapper */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Shadow for the wrapper */
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #1a1a1a; /* Dark gray container */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #080a0c; /* Blue heading */
            margin-bottom: 10px;
            font-weight: 600;
        }

        h2 {
            font-size: 1.7rem;
            color: #0fe4e4; /* Gray subheading */
            margin-bottom: 30px;
            font-weight: 450;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #171a1c; /* Blue border */
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #2c3e50; /* Dark input background */
            color: #ffffff; /* White text */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #262627; /* Darker blue on focus */
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5); /* Glow effect */
        }

        input::placeholder {
            color: #95a5a6; /* Light gray placeholder */
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            font-size: 1rem;
            background: #2c3e50; /* Dark background for results */
            border-radius: 8px;
            color: #ffffff; /* White text */
            text-align: left;
            animation: fadeIn 0.5s ease-in-out;
            border: 2px solid #3498db; /* Blue border */
        }

        .results strong {
            color: #3498db; /* Blue for strong text */
        }

        .results span {
            color: #ffffff; /* White for regular text */
        }

        .immediate-action {
            color: #e74c3c; /* Red for immediate action */
            font-weight: 600;
        }

        .normal-care {
            color: #27ae60; /* Green for normal care */
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }
        }    </style>

        function identifyDisease() {
            let query = document.getElementById("diseaseInput").value.trim();
            let resultContainer = document.getElementById("results");

            if (!query) {
                resultContainer.innerHTML = "⚠ Please enter a disease name.";
                return;
            }

            // Convert query to lowercase for case-insensitive comparison
            query = query.toLowerCase();

            // Find the disease in the database (case-insensitive)
            let foundDisease = Object.keys(diseaseData).find(
                (disease) => disease.toLowerCase() === query
            );

            if (foundDisease) {
                let disease = diseaseData[foundDisease];
                let severityClass = disease.severity.includes("Immediate") ? "immediate-action" : "normal-care";

                resultContainer.innerHTML = `
                    <strong>🔍 Disease:</strong> <span style="color:#00ffcc">${foundDisease}</span> <br>
                    <strong>🩺 Category:</strong> ${disease.category} <br>
                    <strong>⚠ Symptoms:</strong> ${disease.symptoms.join(", ")} <br>
                    <strong class="${severityClass}">🚨 Severity: ${disease.severity}</strong>
                `;
            } else {
                resultContainer.innerHTML = "❌ Disease not found in the database.";
            }
        }
    </script>
